    <section class="container">
        <h1>Cadastre-se</h1>
        <form id="registration-form">
            <div class="input-box-user">
                <label for="full-name">Nome Completo</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="column">
                <div class="input-box-user">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="input-box-user">
                    <label for="dt-nascimento">Data de nascimento</label>
                    <input type="date" id="dt-nascimento" required>
                </div>
            </div>

            <div class="column">
                <div class="input-box-user">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>

                <div class="input-box-user">
                    <label for="confirm-password">Confirmar senha</label>
                    <input type="password" id="confirm-password" required>
                </div>
            </div>

            <div class="input-box-user">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o cep aqui" onblur="consultaCEP(this.value)"
                    required>
            </div>

            <div class="column">
                <div class="input-box-user">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="rua" required>
                </div>

                <div class="input-box-user">
                    <label for="number">Número</label>
                    <input type="number" id="number" name="number" required>
                </div>
            </div>

            <div class="column">
                <div class="input-box-user">
                    <label for="complement">Complemento:</label>
                    <input type="text" id="complement" name="complement">
                </div>

                <div class="input-box-user">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
            </div>

            <div class="column">
                <div class="input-box-user">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="input-box-user">
                    <label for="uf">UF</label>
                    <input type="text" id="uf" name="uf" required>
                </div>
            </div>
            <button>Cadastrar</button>

            <p>Já tem uma conta?
                <a id="link-login" href="login.html">Faça login</a>
            </p>
        </form>
